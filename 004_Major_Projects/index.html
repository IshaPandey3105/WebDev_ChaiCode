<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanBan Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-pencil ms-4 me-2"></i>TaskFlow</a
        >
        <!-- Theme Toggle Icon -->
        <button id="theme-toggle" class="btn ms-2 ms-auto">
          <i id="themeIcon" class="fas fa-sun fa-xl"></i>
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <!-- To-Do Board -->
        <div id="Todo-board" class="board col-12 col-lg-4 mb-4 me-3">
          <h1>
            To-Do
            <span class="counter"></span>
          </h1>
          <div class="task-container">
            <div
              draggable="true"
              class="item d-flex justify-content-between align-items-center mb-2 p-2"
            >
              <span>Learn Js</span>
              <div>
                <button class="btn btn-sm bg-warning text-dark edit-btn">
                  Update
                </button>
                <button class="btn btn-sm bg-danger text-white delete-btn">
                  Delete
                </button>
              </div>
            </div>

            <div
              draggable="true"
              class="item d-flex justify-content-between align-items-center mb-2 p-2"
            >
              <span>Learn React</span>
              <div>
                <button class="btn btn-sm btn-warning edit-btn">Update</button>
                <button class="btn btn-sm bg-danger text-white delete-btn">
                  Delete
                </button>
              </div>
            </div>
          </div>
          <button class="add_task btn btn-primary mt-2">Add Task</button>
        </div>

        <!-- In-Progress Board -->
        <div id="progres-board" class="board col-12 col-lg-4 mb-4 me-3">
          <h1>
            In-Progress
            <span class="counter"></span>
          </h1>
          <div class="task-container"></div>
          <button class="add_task btn btn-primary mt-2">Add Task</button>
        </div>

        <!-- Done Board -->
        <div id="done-board" class="board col-12 col-lg-4 mb-4 me-3">
          <h1>
            Done
            <span class="counter"></span>
          </h1>
          <div class="task-container"></div>
          <button class="add_task btn btn-primary mt-2">Add Task</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
