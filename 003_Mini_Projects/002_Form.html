<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <div class="row">
        <!-- Left Side: Review Form -->
        <div class="col-md-6">
          <h3>Add a Review</h3>
          <form id="reviewForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Review</label>
              <textarea
                class="form-control"
                id="review"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
          </form>
        </div>

        <!-- Right Side: Display Reviews -->
        <div class="col-md-6">
          <h3>Reviews</h3>
          <div id="reviewList" class="border p-3 bg-light rounded">
            <p class="text-muted">No reviews yet...</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("reviewForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let name = document.getElementById("name").value;
          let review = document.getElementById("review").value;
          let reviewList = document.getElementById("reviewList");

          // Get the current time
          let now = new Date();
          let timeString = now.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
          });

          // Create new review element
          let newReview = document.createElement("div");
          newReview.classList.add("p-2", "border-bottom");

          newReview.innerHTML = `<strong>${name}:</strong> <p>${review}</p>
                           <small class="text-muted">Posted at: ${timeString}</small>`;

          // Append the new review
          if (reviewList.querySelector("p.text-muted")) {
            reviewList.innerHTML = ""; // Remove placeholder text
          }
          reviewList.appendChild(newReview);

          // Clear form fields
          document.getElementById("name").value = "";
          document.getElementById("review").value = "";
        });
    </script>
  </body>
</html>
